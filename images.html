<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Image Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="navbar">
    <div class="navbar-menu">
      <a href="index.html">Google Search</a>
    </div>
  </div>

  <div class="logo-area">
    <div class="logo-field">
      <img class="image-logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
      <span class="logo-sub">images</span>
    </div>
  </div>

  <div class="search-block">
    <form class="search-form" action="http://images.google.com/images">
      <div class="search-area">
        <img src="./img/search-icon.png"></img>
        <input type="text" name="q" />
        <input class="image-search-button" type="image" src="./img/search-icon-blue.png" width="18" height="17">
      </div>
    </form>
  </div>
</body>

</html>
