<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="navbar">
    <div class="navbar-menu">
      <a href="images.html">Google Image Search</a>
      <a href="advanced.html">Google Advanced Search</a>
    </div>
  </div>

  <div class="logo-area">
    <div class="logo-field">
      <img class="image-logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
    </div>
  </div>

  <form class="search-form" method="GET" action="https://www.google.com/search">
    <div class="search-area">
      <img src="./img/search-icon.png"></img>
      <input type="text" name="q" />
    </div>

    <div class="search-button">
      <input type="submit" value="Google Search" />
      <input type="submit" name="btnI" value="I'm feeling lucky" />
    </div>
  </form>

</body>

</html>
